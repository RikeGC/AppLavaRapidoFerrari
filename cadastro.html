  function validar(){
				var senha = formcadastro.senhacad.value;
				var rep_senha = formcadastro.confsenhacad.value;
				
				if(senha == "" || senha.length <= 5){
					alert('Preencha o campo senha com minimo 6 caracteres');
					formcadastro.senhacad.focus();
					return false;
				}
				
				if(rep_senha == "" || rep_senha.length <= 5){
					alert('Preencha o campo senha com minimo 6 caracteres');
					formcadastro.confsenhacad.focus();
					return false;
				}
				
				if (senha != rep_senha) {
					alert('Senhas diferentes');
					formcadastro.senha.focus();
