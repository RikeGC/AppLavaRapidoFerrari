	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						<img src="img/logo.png" width="250px">
					</span>

					<div class="wrap-input100 validate-input" data-validate="Digite um email válido">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Digite uma senha">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20" id="enviar">
						<!--=<button class="login100-form-btn" href="home_new.html">						
							Entrar
						</button>-->

						<input type="button" onclick="Login()" class="login100-form-btn" value="Login">


					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Esqueceu
						</span>

						<a href="recuperacao.html" class="txt2 hov1">
							Usuário / Senha?
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							Não tem conta?
						</span>

						<a href="cadastro.html" class="txt2 hov1">
							Cadastrar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
