                <div class="card blue-grey darken-1">
                    <div class="card-content white-text mdl2">
                        <div class="user-view center">
                            <a href="#user"><img class="circle" src="img/person.png"></a>
                        </div>
                        <br>
                        <span class="card-title" id="nome_mostra_span" style="font-weight: bold;">Ronivaldo Costa</span>
                        <div class="row">
                            <div class="col l6 s0">
                                <span id="cpf_mostra">436.855.856-45</span>
                            </div>
                            <div class="col l6 s6">
                                <span id="email_mostra">email@email.com</span>

                            </div>

                            <br>
                            <div class="col l6 s12">

                                <span>Rua</span>
                                <span id="rua_mostra">Rua Logadouro</span>

                            <div class="col l6 s3">
                                <span>Nº</span>
                                <span id="numero_mostra">35</span>
                            </div>

                                <span id="bairro_mostra">Jardins</span>

                            </div>
                            <br>

                                <span id="cep_mostra">08576-230</span>
                            </div>

                    <div class="card-action">
                        <div class="col l6 s6">
                            <!-- Modal Trigger -->
                            <a class="waves-effect btn modal-trigger" href="#modal1" id="btnAlterar">Alt Perfil</a>
                            <!-- Modal Structure -->
                            <div id="modal1" class="modal">
                                <div class="modal-content">
                                    <h4>Alterar Perfil</h4>
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="nome_completo" type="text" class="validate">
                                                    <label for="nome_completo">Nome Completo</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="cpf" type="text" class="validate">
                                                    <label for="cpf">CPF</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="email" type="text" class="validate">
                                                    <label for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="telefone" type="text" class="validate">
                                                    <label for="telefone">Telefone</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s9">
                                                    <input id="rua" type="text" class="validate">
                                                    <label for="rua">Rua</label>
                                                </div>
                                                <div class="input-field col s3">
                                                    <input id="numero" type="text" class="validate">
                                                    <label for="numero">Nº</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="bairro" type="text" class="validate">
                                                    <label for="bairro">Bairro</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s8">
                                                    <input id="cidade" type="text" class="validate">
                                                    <label for="cidade">Cidade</label>
                                                </div>
                                                <div class="input-field col s4">
                                                    <select id="txtEstado">
                                                        <option value="" disabled selected>Selecionar</option>
                                                        <option value="AC">AC</option>
                                                        <option value="AL">AL</option>
                                                        <option value="AP">AP</option>
                                                        <option value="AM">AM</option>
                                                        <option value="BA">BA</option>
                                                        <option value="CE">CE</option>
                                                        <option value="DF">DF</option>
                                                        <option value="ES">ES</option>
                                                        <option value="GO">GO</option>
                                                        <option value="MA">MA</option>
                                                        <option value="MT">MT</option>
                                                        <option value="MS">MS</option>
                                                        <option value="MG">MG</option>
                                                        <option value="PA">PA</option>
                                                        <option value="PB">PB</option>
                                                        <option value="PR">PR</option>
                                                        <option value="PE">PE</option>
                                                        <option value="PI">PI</option>
                                                        <option value="RJ">RJ</option>
                                                        <option value="RN">RN</option>
                                                        <option value="RS">RS</option>
                                                        <option value="RO">RO</option>
                                                        <option value="RR">RR</option>
                                                        <option value="SC">SC</option>
                                                        <option value="SP">SP</option>
                                                        <option value="SE">SE</option>
                                                        <option value="TO">TO</option>
                                                    </select>
                                                    <label>Estado</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="cep" type="text" class="validate">
                                                    <label for="cep">CEP</label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a id="btnAltPerfil" href="#!" class="modal-close waves-effect waves-green btn-flat">Salvar</a>
                                </div>
                            </div>
                        </div>
                        <div class="col l6 s6">
                            <!-- Modal Trigger -->
                            <a class="waves-effect btn modal-trigger" href="#modal2" id="btnAlterarSenha">Alt Senha</a>
                            <!-- Modal Structure -->
                            <div id="modal2" class="modal">
                                <div class="modal-content">
                                    <h4>Alterar Senha</h4>
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="senha" type="password" class="validate">
                                                    <label for="senha">Senha</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="repetir_senha" type="password" class="validate">
                                                    <label for="repetir_senha">Repetir Senha</label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a id="btnAltSenha" href="#!" class="modal-close waves-effect waves-green btn-flat">Salvar</a>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
